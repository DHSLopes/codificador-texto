<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Codificador de Texto</title>
</head>
<body>
    <main class="conteudo">
        <section class="lateral">
            <img src="assets/alura-logo.png" class="lateral__logo">
        </section>
        <section class="container">
            <div class="container__esquerdo">
                <textarea rows="10" placeholder="Digite seu texto" class="container__esquerdo__texto" id="txtTextoDigitado" required></textarea>
                <section>
                    <strong>
                        <p class="container__esquerdo__info">
                            <img src="assets/exclamacao.png" class="container__esquerdo__exclamacao">
                            Apenas letras minúsculas e sem acento.
                        </p>
                    </strong>
                    <div class="container__esquerdo__botoes">
                        <button class="container__esquerdo__botao_criptografar" onclick="criptografarTexto()">Criptografar</button>
                        <button class="container__esquerdo__botao_descriptografar" onclick="descriptografarTexto()">Descriptografar</button>
                    </div>
                </section>
            </div>
            <div class="container__direito">
                <img src="assets/imagem-menina.png" alt="Imagem ilustrativa" class="container__direito__imagem" id="imgImagem" style="display: flex;">
                <p class="container__direito__mensagem" id="pNenhumaMensagem" style="display: block;">
                    <strong>Nenhuma mensagem encontrada</strong><br>
                    Digite um texto que você deseja criptografar ou descriptografar.
                </p>
                <section class="container__direito__secao">
                    <textarea rows="10" class="container__direito__texto" id="txtTextoGerado" style="display: none;" disabled></textarea>
                    <button class="container__direito__botao_copiar" id="btnCopiar" onclick="copiarTexto()" style="display: none;">Copiar</button>
                    <span class="container__direito__span" id="spanCopiadoComSucesso" style="display: none;">Texto copiado com sucesso!</span>
                </section>
            </div>
        </section>
    </main>
</body>
</html>
